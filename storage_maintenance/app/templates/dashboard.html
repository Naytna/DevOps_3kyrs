{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Products</h5>
                <h2 class="text-primary">{{ products_count }}</h2>
                <a href="{{ url_for('manage_products') }}" class="btn btn-outline-primary">Manage</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Clients</h5>
                <h2 class="text-success">{{ clients_count }}</h2>
                <a href="{{ url_for('manage_clients') }}" class="btn btn-outline-success">Manage</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">Departments</h5>
                <h2 class="text-info">{{ departments_count }}</h2>
                <a href="{{ url_for('manage_departments') }}" class="btn btn-outline-info">Manage</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
